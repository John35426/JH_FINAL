<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script>
        function sendEmail() {
            var name = document.getElementById('name').value;
            var subject = document.getElementById('subject').value;
            var message = document.getElementById('message').value;

            if (name && subject && message) {
                var mailtoLink = 'mailto:johnharden35426@gmail.com?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent('Name: ' + name + '\nMessage: ' + message);
                window.location.href = mailtoLink;
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="whales.html">Whales</a>
        <a href="contact.html">Contact</a>
    </nav>

    <h1>Contact Us</h1>

    <form action="javascript:void(0);" onsubmit="sendEmail()">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="subject" placeholder="Subject" required>
        <textarea id="message" placeholder="Message" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <footer>
        <p>SOURCE: CO-PILOT</p>
    </footer>

</body>
</html>
